<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="https://img.icons8.com/material-outlined/24/000000/musical-notes.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <title>Catch The Insect</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Insect</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>
    <div class="screen">
      <h1>What is your "favorit" insect?</h1>
      <ul class="insect-list">
        <li>
          <button class="choose-insect-btn">
            <p>Mosquito</p>
            <img
              src="https://pngimg.com/uploads/mosquito/mosquito_PNG18146.png"
              alt=""
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Ant</p>
            <img src="https://pngimg.com/uploads/ant/ant_PNG19337.png" alt="" />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Bee</p>
            <img src="https://pngimg.com/uploads/bee/bee_PNG74743.png" alt="" />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Spider</p>
            <img
              src="https://pngimg.com/uploads/spider_man/spider_man_PNG2.png"
              alt=""
            />
          </button>
        </li>
      </ul>
    </div>
    <div class="screen game-container">
      <h3 id="time">Time: 00:00</h3>
      <h3 id="score">Score: 0</h3>
      <h5 id="message">
        Are you annoyed yet?<br />
        You are playing an impossible game!
      </h5>
    </div>
  </body>
</html>
