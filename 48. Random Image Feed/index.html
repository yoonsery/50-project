<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="https://img.icons8.com/material-outlined/24/000000/musical-notes.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <title>Random Image Feed</title>
  </head>
  <body>
    <h1 class="title">Random Image Feed</h1>
    <div class="button-container">
      <label class="number-label" for="number"
        >How many images do you want?</label
      >
      <input
        class="image-number"
        type="number"
        name="number"
        value="15"
        min="6"
        max="30"
        step="3"
      />
      <button class="load-image" type="submit">Get Images</button>
    </div>
    <div class="container"></div>
  </body>
</html>
